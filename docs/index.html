<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic-Pipe | Acoustic Data Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîä Sonic-Pipe</h1>
            <p class="tagline">Air-gapped data transfer via acoustic modem</p>
        </header>

        <main>
            <div class="mode-selector">
                <label>
                    <input type="radio" name="mode" value="audible" checked>
                    <span>Audible (1-3 kHz)</span>
                </label>
                <label>
                    <input type="radio" name="mode" value="ultrasonic">
                    <span>Ultrasonic (17-20 kHz)</span>
                </label>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="send">Send</button>
                <button class="tab" data-tab="receive">Receive</button>
            </div>

            <div class="tab-content" id="send-tab">
                <div class="input-group">
                    <label for="message-input">Message to transmit:</label>
                    <textarea id="message-input" placeholder="Enter your secret message here..."></textarea>
                </div>
                <div class="controls">
                    <button id="send-btn" class="primary-btn">
                        <span class="icon">üì°</span> Transmit
                    </button>
                </div>
                <div class="status" id="send-status"></div>
            </div>

            <div class="tab-content hidden" id="receive-tab">
                <div class="visualizer-container">
                    <canvas id="spectrogram" width="800" height="200"></canvas>
                    <div class="frequency-labels">
                        <span>0 Hz</span>
                        <span>12 kHz</span>
                        <span>24 kHz</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="receive-btn" class="primary-btn">
                        <span class="icon">üé§</span> Start Listening
                    </button>
                    <button id="stop-btn" class="secondary-btn hidden">
                        <span class="icon">‚èπ</span> Stop
                    </button>
                </div>
                <div class="output-group">
                    <label>Received message:</label>
                    <div id="received-message" class="output-box"></div>
                </div>
                <div class="status" id="receive-status"></div>
            </div>

            <div class="settings-panel">
                <h3>Advanced Settings</h3>
                <div class="setting">
                    <label for="symbol-duration">Symbol Duration (ms):</label>
                    <input type="range" id="symbol-duration" min="30" max="100" value="50">
                    <span id="symbol-duration-value">50</span>
                </div>
                <div class="setting">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <span id="volume-value">50%</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Sonic-Pipe v0.1.0 | 100% Client-Side | No Data Sent to Servers</p>
        </footer>
    </div>

    <script src="sonic-pipe.js"></script>
    <script src="app.js"></script>
</body>
</html>
